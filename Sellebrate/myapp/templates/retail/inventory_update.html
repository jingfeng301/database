{% extends "retail/base.html" %}

{% block title %}Update Inventory - Sellebrate{% endblock %}

{% block content %}
<div class="container">
    <h1 class="my-4">Update Inventory</h1>
    <form method="post">
        {% csrf_token %}
        <div class="form-group">
            <label for="StockQuantity">Stock Quantity:</label>
            <input type="number" class="form-control" id="StockQuantity" name="StockQuantity" value="{{ inventory.StockQuantity }}" required>
        </div>
        <div class="form-group">
            <label for="LastRestocked">Last Restocked:</label>
            <input type="date" class="form-control" id="LastRestocked" name="LastRestocked" value="{{ inventory.LastRestocked }}" required>
        </div>
        <button type="submit" class="btn btn-primary">Update Inventory</button>
    </form>
</div>
{% endblock %}
