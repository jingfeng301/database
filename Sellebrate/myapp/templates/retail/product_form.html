{% extends "retail/base.html" %}

{% block title %}Add Product - Sellebrate{% endblock %}

{% block content %}
<div class="container">
    <h1 class="my-4">Add Product</h1>
    <form method="post">
        {% csrf_token %}
        <div class="form-group">
            <label for="ProductID">Product ID:</label>
            <input type="text" class="form-control" id="ProductID" name="ProductID" required>
        </div>
        <div class="form-group">
            <label for="ProductName">Product Name:</label>
            <input type="text" class="form-control" id="ProductName" name="ProductName" required>
        </div>
        <div class="form-group">
            <label for="Category">Category:</label>
            <input type="text" class="form-control" id="Category" name="Category" required>
        </div>
        <div class="form-group">
            <label for="ProductDescription">Product Description:</label>
            <textarea class="form-control" id="ProductDescription" name="ProductDescription" required></textarea>
        </div>
        <div class="form-group">
            <label for="UnitPrice">Unit Price:</label>
            <input type="number" step="0.01" class="form-control" id="UnitPrice" name="UnitPrice" required>
        </div>
        <div class="form-group">
            <label for="StockQuantity">Stock Quantity:</label>
            <input type="number" class="form-control" id="StockQuantity" name="StockQuantity" required>
        </div>
        <div class="form-group">
            <label for="LastRestocked">Last Restocked:</label>
            <input type="date" class="form-control" id="LastRestocked" name="LastRestocked" required>
        </div>
        <button type="submit" class="btn btn-primary">Add Product</button>
    </form>
</div>
{% endblock %}
