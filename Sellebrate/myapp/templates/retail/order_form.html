{% extends "retail/base.html" %}

{% block title %}{% if order %}Update Order{% else %}Create Order{% endif %} - Sellebrate{% endblock %}

{% block content %}
<div class="container">
    <h1 class="my-4">{% if order %}Update Order{% else %}Create Order{% endif %}</h1>
    <form method="post">
        {% csrf_token %}
        <div class="form-group">
            <label for="OrderID">Order ID:</label>
            <input type="text" class="form-control" name="OrderID" value="{{ order.OrderID|default_if_none:'' }}" required>
        </div>
        <div class="form-group">
            <label for="CustomerID">Customer ID:</label>
            <input type="text" class="form-control" name="CustomerID" value="{{ order.CustomerID|default_if_none:'' }}" required>
        </div>
        <div class="form-group">
            <label for="OrderDate">Order Date:</label>
            <input type="date" class="form-control" name="OrderDate" value="{{ order.OrderDate|date:'Y-m-d'|default_if_none:'' }}" required>
        </div>
        <div class="form-group">
            <label for="TotalAmount">Total Amount:</label>
            <input type="number" class="form-control" step="0.01" name="TotalAmount" value="{{ order.TotalAmount|default_if_none:'' }}" required>
        </div>
        <div class="form-group">
            <label for="ShippingAddress">Shipping Address:</label>
            <input type="text" class="form-control" name="ShippingAddress" value="{{ order.ShippingAddress|default_if_none:'' }}" required>
        </div>
        <button type="submit" class="btn btn-primary">{% if order %}Update{% else %}Create{% endif %}</button>
    </form>
    <a href="{% url 'order_list' %}" class="btn btn-secondary mt-3">Back to Orders List</a>
</div>
{% endblock %}
